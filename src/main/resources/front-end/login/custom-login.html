<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interface-login.css"> <!-- Link to your CSS file -->
    <title>Login</title>
</head>
<body>
<header>
    <h1>Login</h1>
</header>

<section>
    <form id="loginForm" method="post" action="@{/login}" object="${loginForm}">
        <!-- Include CSRF token -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <!-- Input fields for username and password -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Submit button -->
        <button type="submit">Login</button>
    </form>

    <!-- Display error messages if any -->

    <p class="forgot-password">Forgot your password? <a href="https://example.com/forgot-password">Reset it here</a>.</p>
</section>

<footer>
    <p>&copy; 2023 Our Bank. All rights reserved.</p>
</footer>
</body>
</html>
